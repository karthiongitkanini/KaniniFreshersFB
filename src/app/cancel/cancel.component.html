<div class="divCancelTicket">
   
    <form [formGroup]="form" (ngSubmit)="submit()">
        <table>
          <br><br><br>
           <tr style="border-bottom: 0.5px solid lightblue;  ">
             <th style="color:darkviolet;font-size:25px;font-weight:lighter">&nbsp;&nbsp;Name</th>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <th style="color:darkviolet;font-size:25px;font-weight:lighter">Age</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <th style="color:darkviolet;font-size:25px;font-weight:lighter">Gender</th>&nbsp;&nbsp;&nbsp;&nbsp;
            <th style="color:darkviolet;font-size:25px;font-weight:lighter">Select Passenger</th>
          </tr>
          <br><br>   
             <tr formArrayName="orders" *ngFor="let order of form.controls.orders.controls; let i = index" align="center">
               <!-- <td>
                 {{ordersData[i].Ps_Id}}
                   &nbsp;&nbsp;
               </td> -->
                <td style="font-size:25px; font-weight:lighter">
                 {{ordersData[i].Ps_Name}}
                </td>&nbsp;&nbsp;
                 
                <td style="font-size:25px; font-weight:lighter">
                 {{ordersData[i].Ps_Age}}
                 
                </td>&nbsp;&nbsp;
                <td style="font-size:25px; font-weight:lighter">
                 {{ordersData[i].Ps_Gender}}
                </td>&nbsp;&nbsp;
                <td style="font-size:25px; font-weight:lighter">
                 <input type="checkbox" [formControlName]="i" >
                </td>
              </tr> 
              <tr>
                <br><br>
                <td colspan="5" align="center" height="30px">
                  <div *ngIf="!form.valid" style="color: red;"><br><br><br><br><h4>*No passenger(s) details given to cancel</h4></div>
                  <br>
                  <br><br><br><br>
                  <button  mat-raised-button color="primary"  class="btnConfirm" [disabled]="!form.valid"  >Confirm</button><br><br><br>
                </td>
              </tr>
            </table>
      
                 <!-- {{ordersData[i].Ps_Id}} -->
               
      </form>
    
     </div>
